<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Devtoledo.github.com : " />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/bootstrap.min.css">
    <title>Devtoledo.github.com</title>
  </head>

  <body>
    <div class="container">
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/DevToledo">View on GitHub</a>

          <h1 id="project_title">Devtoledo.github.com</h1>
          <h2 id="project_tagline"></h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      {% for post in site.posts %}
        {{ post.content }}
      {% endfor %} 
      </section>
    </div>

    </div>
  </body>
</html>
